<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Knockout Todo App</title>

	<link rel="stylesheet" href="css/Todo.css">

	<script src="js/knockout-3.3.0.js"></script>
	<script src="js/TodoList.js"></script>
	<script src="js/TodoItem.js"></script>
	
</head>
<body>
	<h1>Knockout Todo App</h1>
	<textarea data-bind="value: todoText" placeholder="Enter you Todo item here"></textarea><br/>
	<button data-bind="click: addTodoItem">Add Todo</button>
	
	<div data-bind="visible: todoList().getSize() > 0">
		<p>Completed <span data-bind="text: todoList().completedCount"></span> of <span data-bind="text: todoList().getSize"></span> Tasks</p>
	</div>
	
	<div data-bind="foreach: todoList().list()">
		<div data-bind="css: isComplete() ? 'complete' : 'incomplete'">
			<p><span data-bind="text: $data.text"></p>
			<p><input type="checkbox" data-bind="checked: $data.isComplete">Task complete</p>
		</div>
	</div>
	

	<script>	    
		function TodoViewModel(){
			var self = this;
			self.todoText = ko.observable('');
			self.todoList = ko.observable(new TodoList());
			self.addTodoItem = function(){
				self.todoList().addItem(new TodoItem(self.todoText()));
			};
		};
		
		ko.applyBindings(new TodoViewModel());
	</script>
</body>
</html>
